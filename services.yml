# Playbook zur Konfiguration aller Servern von services

- hosts: services
  remote_user: root
  roles:
    - { role: backports-kernel, tags: "backports-kernel"}
    - { role: interfaces_services, tags: "interfaces_services"}
    - { role: alfred_json, tags: "alfred_json"}
    - { role: ffmap_backend, tags: "ffmap_backend"}
    - { role: nginx, tags: "nginx"}
    - { role: meshviewer, tags: "meshviewer"}
    - { role: node-stats, tags: "node-stats"}
    - { role: bind_services, tags: "bind_services"}
    - { role: ffapi, tags: "ffapi"}
    - { role: docker, tags: "docker"}
    - { role: graphite, tags: "graphite"}

